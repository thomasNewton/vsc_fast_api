<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Data</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Roll</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User ID</th>
          <th>Password</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in data %}
          <tr>
            <td>{{ user['username'] }}</td>
            <td>{{ user['roll'] }}</td>
            <td>{{ user['first'] }}</td>
            <td>{{ user['last'] }}</td>
            <td>{{ user['user_id'] }}</td>
            <td>{{ user['password'] }}</td>
            <td>{{ user['email'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
